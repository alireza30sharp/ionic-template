<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>locked</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div *ngIf="showFallback" class="fallback">
<ion-icon name="lock-closed-outline" size="large"></ion-icon>
<ion-input [(ngModel)]="password" type="password" placeholder="pass"></ion-input>
<ion-button (click)="unLock()" expand="full">unLock whth code</ion-button>
<ion-button (click)="openBiometricAuth()" expand="full">
  <ion-icon name="finger-print" slot="icon-only"></ion-icon>
</ion-button>
</div>
</ion-content>
