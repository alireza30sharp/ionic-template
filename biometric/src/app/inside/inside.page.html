<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inside</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">inside</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-row>
      <ion-col size="12" class="ion-text-center">

        logout in:{{(logoutTimer | async)*1000 |date:'ss'}}
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
